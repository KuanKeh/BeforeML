<html>
<head>Ranking Position</head>
<body>
<script type="text/javascript">
var people = [{
			    name: "John",
			    points: 100,
			  },
			  {
			    name: "Bob",
			    points: 130,
			  },
			  {
			    name: "Mary",
			    points: 120,
			  },
			  {
			    name: "Kate",
			    points: 120,
			  }
			]
function ranking(people){
	if(people.length == 0){
		return people;
	}
	var temp = {};
	for( var i = 0; i < people.length - 1; i++ ){
		for(var j = i + 1; j < people.length ; j++){
			if(people[i].points < people[j].points){
				temp = people[i];
				people[i] = people[j];
				people[j] = temp;
			}else if(people[i].points == people[j].points){
				if(people[i].name > people[j].name){
					temp = people[i];
					people[i] = people[j];
					people[j] = temp;
				}
			}
		}
	}
	people[0].position = 1;
	for( var i = 1; i < people.length; i++ ){
		if(people[i].points == people[i-1].points){
			people[i].position = people[i-1].position;
		}else{
			people[i].position = i + 1;
		}
	}
	return people;
}

function ranking2(a){
	return (a.sort((x, y) => y.points - x.points || x.name.localeCompare(y.name)).forEach((x, i) => x.position = !i || x.points < a[i-1].points ? i + 1 : a[i-1].position), a);
}
alert('m'.localeCompare('K'))
ranking(people);
console.log(people)
</script>
</body>
</html>
